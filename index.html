<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconos-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="estilos.css">

    <title>SSS Home</title>
</head>

<body class="">


    <!--Menu proyecto-->
    <nav class="navbar navbar-expand-lg navbar-secondary bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img
                    src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/625/8101318625_e532b2e7-7dc8-40e2-a1b7-340b8486e240.png?cb=1675216597"
                    alt="logo1" class="logo"></a>
            <button class="navbar-toggler navbar-primary bg-primary" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <form class="d-flex">
                        <input id="buscador" class="form-control me-2"
                            placeholder="Búsqueda por nombre o legajo del empleado" aria-label="Search">
                        <button id="btnBuscar" class="btn btn-outline-dark  navbar-primary
                        bg-primary">Buscar</button>
                    </form>

                </ul>
                <ul>
                    <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Ordenar por:</option>
                        <option value="1">Mayor a menor el N°de legajo</option>
                        <option value="2">Menor a mayor el N°de legajo</option>
                        <option value="3">Alfabéticamente por nombre</option>
                    </select>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container m-4">
        <div class="row">
            <div class="col-1">

                <button id="botonDarkMode" class="btn btn-dark">Oscuro</button>

            </div>
            <div class="col-1">

                <button id="botonLightMode" class="btn btn-light">Claro</button>

            </div>
        </div>

    </div>



    <div class="container m-3">
        <div class="row">
            <div class="col-4">
                <button id="agregarEmpleado" data-bs-toggle="modal" data-bs-target="#idModalAgregarEmpleado"
                    class="btn btn-primary">Agregar empleado</button>

            </div>
        </div>
    </div>

    <div class="container">
        <div id="coincidencia"></div>
        <div id="empleados" class="row"></div>
    </div>
    <h3 id="cargandoTexto" class="text-success text-center">Cargando Empleados...</h3>
    <div id="cargandoRuedita" class="d-flex justify-content-center">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>


    <!--Agregar Libro-->
    <div class="modal fade" id="idModalAgregarEmpleado" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <form id="formEmpleado">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreInput" aria-describedby="nombre">

                        </div>
                        <div class="mb-3">
                            <label for="legajo" class="form-label">Legajo</label>
                            <input type="text" class="form-control" id="legajoInput" aria-describedby="legajo">

                        </div>
                        <div class="mb-3">
                            <label for="puesto" class="form-label">Puesto</label>
                            <input type="text" class="form-control" id="puestoInput" aria-describedby="puesto">

                        </div>
                        <div class="mb-3">
                            <label for="sueldo" class="form-label">Sueldo:</label>
                            <input type="text" class="form-control" id="sueldoInput" aria-describedby="sueldo">

                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="text" id="guardarEmpleadoBtn" class="btn-80" data-bs-dismiss="modal">Guardar
                        Empleado</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- JS -->
    <script src="js/class.js"></script>
    <script src="js/animaciones.js"></script>
    <script src="js/darkMode.js"></script>
</body>

</html>
